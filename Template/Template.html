<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/mvs4sal.css">
  <link rel="stylesheet" href="Template.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="FudgeStory/FudgeStory.js"></script>
  <script src="./Build/Template.js"></script>
  <title>Fudge Story Template</title>
  <splash src="Images/Splash.png" />
</head>

<body>
  <scene>
    <canvas></canvas>


    <speech>
      <name></name>
      <content></content>
    </speech>

    <dialog type="text">
      The content of a page of text for reading
    </dialog>

    <dialog type="inventory">
      <button type="button">close</button>
      <ul>
        <!-- <li>a description could be written in here</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li> -->
      </ul>
    </dialog>

    <div type="interface">
      <!-- <input id="progressBar" type="text" value="Progress" disabled> -->
      <meter id="progress" name="progressBar" min="0" max="100" disabled></meter>
    </div>
  </scene>
  
  <dialog type="splash" open>
      <img id="FudgeStoryLogo" theme="light" /> <!-- use "light" or "dark" -->
      <div>
        <p id="welcomeText">
        This is my visual novel. Have fun :>
      </p>
      </div>
    </dialog>
</body>

</html>
